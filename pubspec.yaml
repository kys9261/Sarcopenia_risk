name: sp_ios_flutter
description: Sarcopenia Risk Assessment App - Flutter Version
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  http: ^1.1.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
    - assets/splash.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.jpg
  android_12:
    image: assets/logo.jpg